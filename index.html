<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced Sorting Visualizer</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>

  <body>
    <div class="container">
      <!-- Header -->
      <header class="header">
        <div class="header-content">
          <h1>
            <i class="fas fa-sort-amount-up"></i> Advanced Sorting Visualizer
          </h1>
          <p>Visualize and understand 10 different sorting algorithms</p>
        </div>
      </header>

      <!-- Controls Panel -->
      <div class="controls-panel">
        <div class="control-group">
          <label for="algorithm-select">Algorithm:</label>
          <select id="algorithm-select" class="control-input">
            <option value="bubble">Bubble Sort</option>
            <option value="selection">Selection Sort</option>
            <option value="insertion">Insertion Sort</option>
            <option value="merge">Merge Sort</option>
            <option value="quick">Quick Sort</option>
            <option value="heap">Heap Sort</option>
            <option value="shell">Shell Sort</option>
            <option value="counting">Counting Sort</option>
            <option value="radix">Radix Sort</option>
            <option value="bucket">Bucket Sort</option>
          </select>
        </div>

        <div class="control-group">
          <label for="array-size"
            >Array Size: <span id="size-value">50</span></label
          >
          <input
            type="range"
            id="array-size"
            min="10"
            max="100"
            value="50"
            class="slider"
          />
        </div>

        <div class="control-group">
          <label for="speed-control"
            >Speed: <span id="speed-value">50ms</span></label
          >
          <input
            type="range"
            id="speed-control"
            min="1"
            max="100"
            value="50"
            class="slider"
          />
        </div>

        <div class="control-buttons">
          <button id="generate-btn" class="btn btn-secondary">
            <i class="fas fa-random"></i> Generate New Array
          </button>
          <button id="start-btn" class="btn btn-primary">
            <i class="fas fa-play"></i> Start Sorting
          </button>
          <button id="stop-btn" class="btn btn-danger" disabled>
            <i class="fas fa-stop"></i> Stop
          </button>
        </div>
      </div>

      <!-- Statistics Panel -->
      <div class="stats-panel">
        <div class="stat-item">
          <span class="stat-label">Comparisons:</span>
          <span id="comparisons" class="stat-value">0</span>
        </div>
        <div class="stat-item">
          <span class="stat-label">Swaps:</span>
          <span id="swaps" class="stat-value">0</span>
        </div>
        <div class="stat-item">
          <span class="stat-label">Time Complexity:</span>
          <span id="time-complexity" class="stat-value">O(nÂ²)</span>
        </div>
        <div class="stat-item">
          <span class="stat-label">Space Complexity:</span>
          <span id="space-complexity" class="stat-value">O(1)</span>
        </div>
      </div>

      <!-- Visualization Area -->
      <div class="visualization-container">
        <div id="array-container" class="array-container"></div>
      </div>

      <!-- Algorithm Documentation -->
      <div class="documentation">
        <h2><i class="fas fa-book"></i> Algorithm Documentation</h2>
        <div class="algorithm-tabs">
          <button class="tab-btn active" data-algorithm="bubble">
            Bubble Sort
          </button>
          <button class="tab-btn" data-algorithm="selection">
            Selection Sort
          </button>
          <button class="tab-btn" data-algorithm="insertion">
            Insertion Sort
          </button>
          <button class="tab-btn" data-algorithm="merge">Merge Sort</button>
          <button class="tab-btn" data-algorithm="quick">Quick Sort</button>
          <button class="tab-btn" data-algorithm="heap">Heap Sort</button>
          <button class="tab-btn" data-algorithm="shell">Shell Sort</button>
          <button class="tab-btn" data-algorithm="counting">
            Counting Sort
          </button>
          <button class="tab-btn" data-algorithm="radix">Radix Sort</button>
          <button class="tab-btn" data-algorithm="bucket">Bucket Sort</button>
        </div>
        <div id="algorithm-info" class="algorithm-info"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
